<script>

    /// Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Populate the database 
    //
    function populateDB(tx) {
		//alert('populateDB');
        tx.executeSql('DROP TABLE IF EXISTS STATIONS');
        tx.executeSql('CREATE TABLE IF NOT EXISTS STATIONS (stationID INTEGER PRIMARY KEY, stationName VARCHAR(70), lat VARCHAR(20), lon VARCHAR(20))');
        //tx.executeSql('INSERT INTO DEMO (id, data) VALUES (1, "First row")');
        //tx.executeSql('INSERT INTO DEMO (id, data) VALUES (2, "Second row")');
        //fetch stations
		  
		 $.ajax({
			type: "GET",
			url: "http://opendap.co-ops.nos.noaa.gov/axis/webservices/activestations/response.jsp?v=2&format=xml",
			dataType: "xml",
			success: function(xml) {
				//alert('parse xml');
				$(xml).find('stationV2').each(function(){
					$stationName = $(this).attr("name");
					$stationID = $(this).attr("ID");
					$stationState = $(this).find("state").text();
					$lat = $(this).find("lat").text();
					$lon = $(this).find("long").text();	
					$fullName = $stationName;
					var db = window.openDatabase("MarineDB", "1.0", "Marine Weather", 200000);
					db.transaction(function (tx) {
					   tx.executeSql('INSERT INTO STATIONS (stationID, stationName, lat, lon) VALUES (2, "Second row", "Second row", "Second row")');
					});
				});
				alert("ID: " + $stationID + " Name: " + $stationName + " Lat: " + $lat + " Lon: " + $lon);
				var db = window.openDatabase("MarineDB", "1.0", "Marine Weather", 200000);
				db.transaction(queryDB, errorCB);
			}
		  });
    }
    

	// Query the database
    //
    function queryDB(tx) {
		alert('query stations table');
        tx.executeSql('SELECT * FROM STATIONS', [], querySuccess, errorCB);
    }

    // Query the success callback
    //
    function querySuccess(tx, results) {
		$('#test').html('');
        var len = results.rows.length;
        console.log("STATIONS table: " + len + " rows found.");
        for (var i=0; i<len; i++){
            $('#test').append("Row = " + i + " ID = " + results.rows.item(i).stationID + " Station Name =  " + results.rows.item(i).stationName + " Station Latitude =  " + results.rows.item(i).lat + " Station Longitude =  " + results.rows.item(i).lon + "<br />");
        }
    }

    // Transaction error callback
    //
    function errorCB(err) {
        console.log("Error processing SQL: "+err.code);
    }

    // Transaction success callback
    //
    function successCB() {
       // var db = window.openDatabase("MarineDB", "1.0", "Marine Weather", 200000);
       // db.transaction(queryDB, errorCB);
    }
	
	// PhoneGap is ready
    //
    function onDeviceReady() {
        var db = window.openDatabase("MarineDB", "1.0", "Marine Weather", 200000);
        db.transaction(populateDB, errorCB, successCB);
    }

	});
	
</script>
